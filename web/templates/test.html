<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in to Room Booker</title>
    <link rel="stylesheet" href="/static/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <div class="login-logo">ðŸ“…</div>
        <h1 class="login-title">Welcome to Room Booker</h1>
        <p class="login-subtitle">
          Sign in with your Microsoft account to continue
        </p>

        <button class="login-button" onclick="login()">
          <svg
            class="login-button-icon"
            viewBox="0 0 24 24"
            fill="currentColor"
          >
            <path
              d="M11.55 21H3V3h8.55c.814 0 1.46.646 1.46 1.46v15.08c0 .814-.646 1.46-1.46 1.46zM14.63 3h5.92c.814 0 1.46.646 1.46 1.46v15.08c0 .814-.646 1.46-1.46 1.46h-5.92V3z"
            />
          </svg>
          Sign in with Microsoft
        </button>

        <div id="result" class="mt-3">
          <p
            class="text-center"
            style="color: var(--ms-gray-600); font-size: 14px"
          >
            Not signed in
          </p>
        </div>
      </div>
    </div>

    <script>
      function login() {
        const resultDiv = document.getElementById("result");
        resultDiv.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <span>Signing you in...</span>
                </div>
            `;
        window.location.href = "/auth/oidc/start";
      }

      // Check if we have auth token
      function checkAuth() {
        fetch("/me", { credentials: "same-origin" })
          .then((response) => {
            if (response.ok) {
              return response.json();
            }
            throw new Error("Not authenticated");
          })
          .then((user) => {
            document.querySelector(".login-container").innerHTML = `
                        <div class="login-card">
                            <div class="login-logo">âœ…</div>
                            <h1 class="login-title">Welcome back, ${user.name}!</h1>
                            <p class="login-subtitle">You are successfully signed in</p>
                            <a href="/" class="login-button" style="background: var(--ms-green);">
                                Go to Room Booker
                            </a>
                            <div class="mt-3">
                                <p style="color: var(--ms-gray-600); font-size: 14px;">
                                    Email: ${user.email}<br>
                                    Role: <span class="badge badge-${user.role}">${user.role}</span>
                                </p>
                            </div>
                        </div>
                    `;
          })
          .catch(() => {
            // Not logged in, show login form
          });
      }

      // Check auth on page load
      checkAuth();
    </script>
  </body>
</html>
