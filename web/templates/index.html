<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Room Booker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <header class="my-4">
        <h1>Room Booker</h1>
        <div id="auth-section">
          <button id="login-btn" class="btn btn-primary">
            Sign in with Microsoft
          </button>
        </div>
      </header>

      <div id="main-content" style="display: none">
        <div class="row">
          <div class="col-md-3">
            <h3>Rooms</h3>
            <select id="office-select" class="form-select mb-3">
              <option value="">Select Office</option>
            </select>
            <select id="floor-select" class="form-select mb-3">
              <option value="">Select Floor</option>
            </select>
            <div id="room-list"></div>
          </div>
          <div class="col-md-9">
            <div id="calendar"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Booking Modal -->
    <div class="modal fade" id="bookingModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">New Booking</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="booking-form">
              <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" required />
              </div>
              <div class="mb-3">
                <label for="start" class="form-label">Start Time</label>
                <input
                  type="datetime-local"
                  class="form-control"
                  id="start"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="end" class="form-label">End Time</label>
                <input
                  type="datetime-local"
                  class="form-control"
                  id="end"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="participants" class="form-label"
                  >Participants (emails)</label
                >
                <textarea
                  class="form-control"
                  id="participants"
                  rows="3"
                ></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-primary" id="save-booking">
              Save
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
  </body>
</html>
